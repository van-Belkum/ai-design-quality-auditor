metadata_rules:
  client:
    enabled: true
    required: true
    allowed: ["BTEE","Vodafone","MBNL","H3G","Cornerstone","Cellnex"]
  project:
    enabled: true
    required: true
    allowed: ["RAN","Power Resilience","East Unwind","Beacon 4"]
  site_type:
    enabled: true
    required: true
    allowed: ["Greenfield","Rooftop","Streetworks"]
  vendor:
    enabled: true
    required: true
    allowed: ["Ericsson","Nokia"]
  cabinet_location:
    enabled: true
    required: true
    allowed: ["Indoor","Outdoor"]
  radio_location:
    enabled: true
    required: true
    allowed: ["High Level","Low Level","Indoor and Door"]
  sectors:
    enabled: true
    required: true
    min: 1
    max: 6
  mimo_config:
    enabled: true
    required_unless_project_is: "Power Resilience"
    allowed_examples:
      - "18\\21\\26 @4x4; 70\\80 @2x2"
  site_address:
    enabled: true
    required: true

  supplier:
    enabled: true
    required: true
    allowed: ["CEG","CTIL","Emfyser","Innov8","Invict","KTL Team (Internal)","Trylon","Other"]

  drawing_type:
    enabled: true
    required: true
    allowed: ["General Arrangement","Detailed Design"]

spelling:
  allow:
    - existing
    - site
    - antenna
    - feeder
    - Ericsson
    - Nokia
    - GA
    - RAN
    - MBNL
    - CTIL
