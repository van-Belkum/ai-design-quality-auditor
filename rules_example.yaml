# rules_example.yaml
# Master QA ruleset for AI Design QA
# Each section below corresponds to Audit metadata fields.
# You can add, edit, or remove entries. The tool will learn from your updates.

# -------------------------------------------------------------------
# Generic checklist rules (apply to all audits, across all categories)
# -------------------------------------------------------------------
checklist:
  - name: "Title block present"
    severity: major
    must_contain:
      - "TITLE"
    reject_if_present: []

  - name: "Scale must be shown"
    severity: minor
    must_contain:
      - "SCALE"
    reject_if_present: []

  - name: "Forbidden placeholder text"
    severity: major
    must_contain: []
    reject_if_present:
      - "LOREM IPSUM"
      - "PLACEHOLDER"

